<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICE Controller</title>
    <link rel="stylesheet" href="/static/css/session.css">
    <script src="https://cdn.jsdelivr.net/npm/socket.io@4.8.1/client-dist/socket.io.min.js" integrity="sha256-sOc1gU+Nz+zWzbinzpWil6fh5fJyeinm9ZAYAdUvoMU=" crossorigin="anonymous"></script>
    <script src="/static/js/session.js"></script>
</head>
<body>
    <div class="container">
        <div id="modal" class="modal">
            <div class="modal-content">
                <h3 id="modalTitle">Are you sure?</h3>
                <p id="modalMessage">This action will trigger an event.</p>
                <div id="modalBtnWrapper" class="modal-buttons">
                </div>
            </div>
        </div>

        <div class="left-column">
            <div class="video-section">
                <div id="videoLoadingMessage" class="video-feed">
                    üìπ Loading Camera Feed...
                </div>
                <video id="video" class="video-feed" style="display: none;" autoplay playsinline muted>
                </video>
                <div class="video-overlay" id="videoOverlay">
                    üö® <span id="videoOverlayMessage"></span> üö®
                </div>
            </div>
            <div class="status-log">
                <h3>Event Log</h3>
                <div class="log-container" id="logContainer">
                </div>
            </div>
        </div>

        <div class="right-column">
            <div class="control-section">
                <button id="btnKill" class="big-button">
                    KILL
                </button>
                <button id="btnIgnore" class="small-button">
                    Ignore
                </button>
                <div class="option-list">
                    <div class="radio-option">
                        <input type="radio" id="killMode1" name="killMode" value="full" checked>
                        <label for="killMode1">Full</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="killMode2" name="killMode" value="partial">
                        <label for="killMode2">Partial</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="killMode3" name="killMode" value="swap">
                        <label for="killMode3">Swap</label>
                    </div>
                </div>
                <div class="option-list">
                    <button id="btnArm" class="link-button">
                        üö® Arm ICE
                    </button>
                    <button id="btnRecover" class="link-button">
                        ‚úÖ Recover
                    </button>
                    <button id="btnToggleFullscreen" class="link-button">
                        üñºÔ∏è Toggle Fullscreen
                    </button>
                </div>
            </div>
            <div class="status-pane">
                <h3>Status</h3>
                <div>Connected: <b><span id="statusConnected">False</span></b></div>
                <div>Camera: <b><span id="statusCamera">False</span></b></div>
                <div>ICE Armed: <b><span id="statusArmed">N/A</span></b></div>
                <div>Client Name: <b><span id="statusClientName">N/A</span></b></div><br>
                <div>PC Clients: <span id="statusCountPC">N/A</span></div>
                <div>HA Clients: <span id="statusCountHA">N/A</span></div>
                <div>HTML Clients: <span id="statusCountHTML">N/A</span></div>
            </div>
        </div>
    </div>
</body>
</html>
