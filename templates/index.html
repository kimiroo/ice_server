<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTSP ì‹¤ì‹œê°„ ìŠ¤íŠ¸ë¦¬ë°</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        #videoFrame {
            width: 100%;
            height: auto;
            display: block;
            max-height: 500px;
            object-fit: contain;
        }

        .no-video {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: #888;
            font-size: 1.2em;
            text-align: center;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-start {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
        }

        .btn-stop {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
        }

        .btn-stop:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(244, 67, 54, 0.4);
        }

        .btn-test {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .btn-test:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            background: rgba(0, 0, 0, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        .status.connected {
            background: rgba(76, 175, 80, 0.1);
            color: #2e7d32;
            border: 2px solid rgba(76, 175, 80, 0.3);
        }

        .status.error {
            background: rgba(244, 67, 54, 0.1);
            color: #c62828;
            border: 2px solid rgba(244, 67, 54, 0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2em;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 200px;
            }
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“¹ RTSP ì‹¤ì‹œê°„ ìŠ¤íŠ¸ë¦¬ë°</h1>

        <div class="status" id="status">
            ì„œë²„ ì—°ê²° ì¤‘...
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>ìŠ¤íŠ¸ë¦¼ ì—°ê²° ì¤‘...</p>
        </div>

        <div class="video-container">
            <img id="videoFrame" style="display: none;" alt="Video Stream">
            <div class="no-video" id="noVideo">
                <div>
                    <h3>ğŸ“º ë¹„ë””ì˜¤ ìŠ¤íŠ¸ë¦¼ì´ ì—†ìŠµë‹ˆë‹¤</h3>
                    <p>ìŠ¤íŠ¸ë¦¬ë°ì„ ì‹œì‘í•˜ë ¤ë©´ "ìŠ¤íŠ¸ë¦¬ë° ì‹œì‘" ë²„íŠ¼ì„ í´ë¦­í•˜ì„¸ìš”</p>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-start" id="startBtn" onclick="arm(true)"> <!--startStream()-->
                ğŸ¬ ìŠ¤íŠ¸ë¦¬ë° ì‹œì‘
            </button>
            <button class="btn btn-stop" id="stopBtn" onclick="arm(false)"> <!--stopStream()--> <!--disabled-->
                ğŸ›‘ ìŠ¤íŠ¸ë¦¬ë° ì¤‘ì§€
            </button>
            <button class="btn btn-test" onclick="testConnection()">
                ğŸ”§ ì—°ê²° í…ŒìŠ¤íŠ¸
            </button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">ì—°ê²° ìƒíƒœ</div>
                <div class="stat-value" id="connectionStatus">ëŒ€ê¸° ì¤‘</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">í”„ë ˆì„ ìˆ˜</div>
                <div class="stat-value" id="frameCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">FPS</div>
                <div class="stat-value" id="fps">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">ì§€ì—° ì‹œê°„</div>
                <div class="stat-value" id="latency">0ms</div>
            </div>
        </div>
    </div>

    <script>
        // Socket.IO ì—°ê²° - ë” ìì„¸í•œ ì„¤ì •
        const socket = io({
            transports: ['websocket'],
            upgrade: true,
            rememberUpgrade: false,
            timeout: 5000,
            forceNew: true
        });

        // ë³€ìˆ˜ë“¤
        let frameCount = 0;
        let startTime = Date.now();
        let lastFrameTime = Date.now();
        let isStreaming = false;
        let connectionRetries = 0;
        const maxRetries = 3;

        // DOM ìš”ì†Œë“¤
        const videoFrame = document.getElementById('videoFrame');
        const noVideo = document.getElementById('noVideo');
        const status = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const loading = document.getElementById('loading');

        // í†µê³„ ìš”ì†Œë“¤
        const connectionStatus = document.getElementById('connectionStatus');
        const frameCountElement = document.getElementById('frameCount');
        const fpsElement = document.getElementById('fps');
        const latencyElement = document.getElementById('latency');

        // ì—°ê²° ìƒíƒœ ë””ë²„ê¹…
        socket.on('connect', function() {
            console.log('Socket.IO ì—°ê²° ì„±ê³µ!');
            updateStatus('ì„œë²„ì— ì—°ê²°ë˜ì—ˆìŠµë‹ˆë‹¤', 'connected');
            connectionStatus.textContent = 'ì—°ê²°ë¨';
            connectionRetries = 0;
        });

        socket.on('connect_error', function(error) {
            console.error('Socket.IO ì—°ê²° ì˜¤ë¥˜:', error);
            updateStatus('ì„œë²„ ì—°ê²° ì˜¤ë¥˜: ' + error.message, 'error');
            connectionStatus.textContent = 'ì—°ê²° ì˜¤ë¥˜';

            // ì¬ì—°ê²° ì‹œë„
            if (connectionRetries < maxRetries) {
                connectionRetries++;
                setTimeout(() => {
                    console.log(`ì¬ì—°ê²° ì‹œë„ ${connectionRetries}/${maxRetries}`);
                    socket.connect();
                }, 2000);
            }
        });

        socket.on('disconnect', function(reason) {
            console.log('Socket.IO ì—°ê²° ëŠê¹€:', reason);
            updateStatus(`ì„œë²„ ì—°ê²°ì´ ëŠì–´ì¡ŒìŠµë‹ˆë‹¤ (${reason})`, 'error');
            connectionStatus.textContent = 'ì—°ê²° ëŠê¹€';
            showNoVideo();
            isStreaming = false;
        });

        // ë¹„ë””ì˜¤ í”„ë ˆì„ ìˆ˜ì‹ 
        socket.on('video_frame', function(data) {
            // if (isStreaming && data.frame) {
            if (data.frame) {
                try {
                    // í”„ë ˆì„ í‘œì‹œ
                    videoFrame.src = 'data:image/jpeg;base64,' + data.frame;
                    videoFrame.style.display = 'block';
                    noVideo.style.display = 'none';

                    // í†µê³„ ì—…ë°ì´íŠ¸
                    frameCount++;
                    frameCountElement.textContent = frameCount;

                    // FPS ê³„ì‚°
                    const now = Date.now();
                    const elapsed = (now - startTime) / 1000;
                    const fps = Math.round(frameCount / elapsed);
                    fpsElement.textContent = fps;

                    // ì§€ì—° ì‹œê°„ ê³„ì‚°
                    if (data.timestamp) {
                        const frameTime = new Date(data.timestamp).getTime();
                        const latency = now - frameTime;
                        latencyElement.textContent = latency + 'ms';
                    }

                    lastFrameTime = now;

                    // ì²« í”„ë ˆì„ ìˆ˜ì‹  ì‹œ ìƒíƒœ ì—…ë°ì´íŠ¸
                    if (frameCount === 1) {
                        updateStatus('ë¹„ë””ì˜¤ ìŠ¤íŠ¸ë¦¼ ìˆ˜ì‹  ì¤‘...', 'connected');
                    }

                } catch (error) {
                    console.error('í”„ë ˆì„ ì²˜ë¦¬ ì˜¤ë¥˜:', error);
                }
            }
        });

        socket.on('status', function(data) {
            console.log('ì„œë²„ ìƒíƒœ:', data.message);
        });

        socket.on('pong', function(data) {
            console.log('pong');
            //console.log(data);
        });

        // ì—°ê²° í…ŒìŠ¤íŠ¸ í•¨ìˆ˜
        async function testConnection() {
            try {
                updateStatus('í…ŒìŠ¤íŠ¸ ì¤‘...', '');

                socket.emit('event_html', {
                    'event': 'test',
                    'id': 'test'
                })

                updateStatus('í…ŒìŠ¤íŠ¸ ì™„ë£Œ.', '');
            } catch (error) {
                updateStatus('í…ŒìŠ¤íŠ¸ ì˜¤ë¥˜: ' + error.message, 'error');
            }
        }

        // ìŠ¤íŠ¸ë¦¬ë° ì‹œì‘
        async function startStream() {
            try {
                loading.style.display = 'block';
                startBtn.disabled = true;

                const response = await fetch('/start_stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const result = await response.json();

                if (result.success) {
                    isStreaming = true;
                    startTime = Date.now();
                    frameCount = 0;

                    updateStatus('ìŠ¤íŠ¸ë¦¬ë°ì´ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤', 'connected');
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    connectionStatus.textContent = 'ìŠ¤íŠ¸ë¦¬ë° ì¤‘';
                } else {
                    updateStatus('ìŠ¤íŠ¸ë¦¬ë° ì‹œì‘ ì‹¤íŒ¨: ' + result.message, 'error');
                    startBtn.disabled = false;
                }
            } catch (error) {
                updateStatus('ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜: ' + error.message, 'error');
                startBtn.disabled = false;
            } finally {
                loading.style.display = 'none';
            }
        }

        // ìŠ¤íŠ¸ë¦¬ë° ì¤‘ì§€
        async function stopStream() {
            try {
                stopBtn.disabled = true;

                const response = await fetch('/stop_stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const result = await response.json();

                if (result.success) {
                    isStreaming = false;
                    updateStatus('ìŠ¤íŠ¸ë¦¬ë°ì´ ì¤‘ì§€ë˜ì—ˆìŠµë‹ˆë‹¤', '');
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                    connectionStatus.textContent = 'ì¤‘ì§€ë¨';
                    showNoVideo();
                } else {
                    updateStatus('ìŠ¤íŠ¸ë¦¬ë° ì¤‘ì§€ ì‹¤íŒ¨: ' + result.message, 'error');
                }
            } catch (error) {
                updateStatus('ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜: ' + error.message, 'error');
            } finally {
                stopBtn.disabled = false;
            }
        }

        async function arm(arm) {
            let endpoint = '';
            let action = '';

            if (arm) {
                endpoint = '/api/v1/arm/activate';
                action = 'Arm';
            } else {
                endpoint = '/api/v1/arm/deactivate';
                action = 'Disarm';
            }

            const response = await fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            });

            const result = await response.json();

            updateStatus(action + ' result: ' + result)
        }

        // ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateStatus(message, type) {
            status.textContent = message;
            status.className = 'status ' + type;
        }

        // ë¹„ë””ì˜¤ ì—†ìŒ í‘œì‹œ
        function showNoVideo() {
            videoFrame.style.display = 'none';
            noVideo.style.display = 'flex';
        }

        // ì´ˆê¸°í™”
        window.addEventListener('load', function() {
            showNoVideo();
        });

        // ì£¼ê¸°ì ìœ¼ë¡œ ì—°ê²° ìƒíƒœ í™•ì¸
        setInterval(function() {
            if (isStreaming && Date.now() - lastFrameTime > 5000) {
                updateStatus('ìŠ¤íŠ¸ë¦¼ì´ ì¤‘ë‹¨ë˜ì—ˆìŠµë‹ˆë‹¤', 'error');
                connectionStatus.textContent = 'ìŠ¤íŠ¸ë¦¼ ì¤‘ë‹¨';
            }
            socket.emit('ping')
        }, 100);
    </script>
</body>
</html>
