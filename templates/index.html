<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTSP 실시간 스트리밍</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        #videoFrame {
            width: 100%;
            height: auto;
            display: block;
            max-height: 500px;
            object-fit: contain;
        }

        .no-video {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: #888;
            font-size: 1.2em;
            text-align: center;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-start {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
        }

        .btn-stop {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
        }

        .btn-stop:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(244, 67, 54, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            background: rgba(0, 0, 0, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        .status.connected {
            background: rgba(76, 175, 80, 0.1);
            color: #2e7d32;
            border: 2px solid rgba(76, 175, 80, 0.3);
        }

        .status.error {
            background: rgba(244, 67, 54, 0.1);
            color: #c62828;
            border: 2px solid rgba(244, 67, 54, 0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2em;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 200px;
            }
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📹 RTSP 실시간 스트리밍</h1>

        <div class="status" id="status">
            서버 연결 중...
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>스트림 연결 중...</p>
        </div>

        <div class="video-container">
            <img id="videoFrame" style="display: none;" alt="Video Stream">
            <div class="no-video" id="noVideo">
                <div>
                    <h3>📺 비디오 스트림이 없습니다</h3>
                    <p>스트리밍을 시작하려면 "스트리밍 시작" 버튼을 클릭하세요</p>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-start" id="startBtn" onclick="startStream()">
                🎬 스트리밍 시작
            </button>
            <button class="btn btn-stop" id="stopBtn" onclick="stopStream()" disabled>
                🛑 스트리밍 중지
            </button>
            <button class="btn" onclick="testConnection()" style="background: linear-gradient(45deg, #2196F3, #1976D2); color: white;">
                🔧 연결 테스트
            </button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">연결 상태</div>
                <div class="stat-value" id="connectionStatus">대기 중</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">프레임 수</div>
                <div class="stat-value" id="frameCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">FPS</div>
                <div class="stat-value" id="fps">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">지연 시간</div>
                <div class="stat-value" id="latency">0ms</div>
            </div>
        </div>
    </div>

    <script>
        // Socket.IO 연결 - 더 자세한 설정
        const socket = io({
            transports: ['websocket'],
            upgrade: true,
            rememberUpgrade: false,
            timeout: 5000,
            forceNew: true
        });

        // 변수들
        let frameCount = 0;
        let startTime = Date.now();
        let lastFrameTime = Date.now();
        let isStreaming = false;
        let connectionRetries = 0;
        const maxRetries = 3;

        // DOM 요소들
        const videoFrame = document.getElementById('videoFrame');
        const noVideo = document.getElementById('noVideo');
        const status = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const loading = document.getElementById('loading');

        // 통계 요소들
        const connectionStatus = document.getElementById('connectionStatus');
        const frameCountElement = document.getElementById('frameCount');
        const fpsElement = document.getElementById('fps');
        const latencyElement = document.getElementById('latency');

        // 연결 상태 디버깅
        socket.on('connect', function() {
            console.log('Socket.IO 연결 성공!');
            updateStatus('서버에 연결되었습니다', 'connected');
            connectionStatus.textContent = '연결됨';
            connectionRetries = 0;

            // 연결 확인 ping 전송
            socket.emit('ping');
        });

        socket.on('connect_error', function(error) {
            console.error('Socket.IO 연결 오류:', error);
            updateStatus('서버 연결 오류: ' + error.message, 'error');
            connectionStatus.textContent = '연결 오류';

            // 재연결 시도
            if (connectionRetries < maxRetries) {
                connectionRetries++;
                setTimeout(() => {
                    console.log(`재연결 시도 ${connectionRetries}/${maxRetries}`);
                    socket.connect();
                }, 2000);
            }
        });

        socket.on('disconnect', function(reason) {
            console.log('Socket.IO 연결 끊김:', reason);
            updateStatus(`서버 연결이 끊어졌습니다 (${reason})`, 'error');
            connectionStatus.textContent = '연결 끊김';
            showNoVideo();
            isStreaming = false;
        });

        socket.on('pong', function(data) {
            console.log('서버로부터 pong 받음:', data);
        });

        // 비디오 프레임 수신
        socket.on('video_frame', function(data) {
            console.log('비디오 프레임 수신됨 - 크기:', data.frame ? data.frame.length : 0);

            if (isStreaming && data.frame) {
                try {
                    // 프레임 표시
                    videoFrame.src = 'data:image/jpeg;base64,' + data.frame;
                    videoFrame.style.display = 'block';
                    noVideo.style.display = 'none';

                    // 통계 업데이트
                    frameCount++;
                    frameCountElement.textContent = frameCount;

                    // FPS 계산
                    const now = Date.now();
                    const elapsed = (now - startTime) / 1000;
                    const fps = Math.round(frameCount / elapsed);
                    fpsElement.textContent = fps;

                    // 지연 시간 계산
                    if (data.timestamp) {
                        const frameTime = new Date(data.timestamp).getTime();
                        const latency = now - frameTime;
                        latencyElement.textContent = latency + 'ms';
                    }

                    lastFrameTime = now;

                    // 첫 프레임 수신 시 상태 업데이트
                    if (frameCount === 1) {
                        updateStatus('비디오 스트림 수신 중...', 'connected');
                    }

                } catch (error) {
                    console.error('프레임 처리 오류:', error);
                }
            }
        });

        socket.on('status', function(data) {
            console.log('서버 상태:', data.message);
        });

        // 연결 테스트 함수
        async function testConnection() {
            try {
                updateStatus('연결 테스트 중...', '');

                // 서버에 테스트 프레임 요청
                const response = await fetch('/test_frame');
                const result = await response.json();

                if (result.success) {
                    updateStatus(result.message, 'connected');
                } else {
                    updateStatus('테스트 실패: ' + result.message, 'error');
                }
            } catch (error) {
                updateStatus('테스트 오류: ' + error.message, 'error');
            }
        }

        // 스트리밍 시작
        async function startStream() {
            try {
                loading.style.display = 'block';
                startBtn.disabled = true;

                const response = await fetch('/start_stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const result = await response.json();

                if (result.success) {
                    isStreaming = true;
                    startTime = Date.now();
                    frameCount = 0;

                    updateStatus('스트리밍이 시작되었습니다', 'connected');
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    connectionStatus.textContent = '스트리밍 중';
                } else {
                    updateStatus('스트리밍 시작 실패: ' + result.message, 'error');
                    startBtn.disabled = false;
                }
            } catch (error) {
                updateStatus('네트워크 오류: ' + error.message, 'error');
                startBtn.disabled = false;
            } finally {
                loading.style.display = 'none';
            }
        }

        // 스트리밍 중지
        async function stopStream() {
            try {
                stopBtn.disabled = true;

                const response = await fetch('/stop_stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const result = await response.json();

                if (result.success) {
                    isStreaming = false;
                    updateStatus('스트리밍이 중지되었습니다', '');
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                    connectionStatus.textContent = '중지됨';
                    showNoVideo();
                } else {
                    updateStatus('스트리밍 중지 실패: ' + result.message, 'error');
                }
            } catch (error) {
                updateStatus('네트워크 오류: ' + error.message, 'error');
            } finally {
                stopBtn.disabled = false;
            }
        }

        // 상태 업데이트
        function updateStatus(message, type) {
            status.textContent = message;
            status.className = 'status ' + type;
        }

        // 비디오 없음 표시
        function showNoVideo() {
            videoFrame.style.display = 'none';
            noVideo.style.display = 'flex';
        }

        // 초기화
        window.addEventListener('load', function() {
            showNoVideo();
        });

        // 주기적으로 연결 상태 확인
        setInterval(function() {
            if (isStreaming && Date.now() - lastFrameTime > 5000) {
                updateStatus('스트림이 중단되었습니다', 'error');
                connectionStatus.textContent = '스트림 중단';
            }
        }, 2000);
    </script>
</body>
</html>
